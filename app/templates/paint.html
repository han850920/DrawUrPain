{% include "base.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <body onload="init()">
        <p><table>
            <tr>
            
            <td>
                <fieldset id="toolset">
                <br>
                <br>
                <button id="penciltool" type="button" style="height: 25px; width: 100px;" onclick="pencil()">Pencil</button>
                <br>
                <br>
                <br>
                <button id="erasertool" type="button" style="height: 25px; width: 100px;" onclick="eraser()">Eraser</button> 
                <br>
                <br>
                <br>
                <button id="resettool" type="button" style="height: 25px; width: 100px;" onclick="reset()">Reset</button> 
                </fieldset>
            </td>
            <td>
                <canvas id="paint" width="375" height="480" style="border: 5px solid #000000;"></canvas>
            </td>
            </tr>
        </table></p>
        <fieldset id="colorset">
        <table>
            <tr>
                <td><label>Line Color</label></td>
                <td>
                    <button style="background-color: #FF0000; height: 20px; width: 20px;" onclick='set_color(255,0,0)'></button>
                    <button style="background-color: #00ffff; height: 20px; width: 20px;" onclick='set_color(0,255,255)'></button>
                    <button style="background-color: #0000FF; height: 20px; width: 20px;" onclick='set_color(0,0,255)'></button>
                    <button style="background-color: #00C756; height: 20px; width: 20px;" onclick='set_color(0,210,87)'></button> 
                    <button style="background-color: #FF9900; height: 20px; width: 20px;" onclick='set_color(255,153,0)'></button>
                    <button style="background-color: #FF00FF; height: 20px; width: 20px;" onclick='set_color(255,0,255)'></button>
                </td>
            </tr>
            <tr>
                <td><label>Degree</label></td>
                <td><input type="range" min="1" max="10" value="1" class="slider" id="degree_slider"></td>
                <td><p>Value: <span id="degree_value"></span></p></td>    
            </tr>
            <tr>
                <td><label>Line Width</label>
                <td><input type="range" min="4" max="28" value="12" step ='4'class="slider" id="width_slider"></td>
                <td><p>Value: <span id="width_value"></span></p></td> 
            </tr>
            </table>
            <!-- <label>file name</label><input id="fname" type="text"><button id="save" onclick="save()">Save</button> -->
            <input id="fname" type="text">
            <button id="save" type='submit' onclick="save();" >Save</button>
            <input id="download" type="text">
            <button type='submit' onclick="download()">Download</button>
            </fieldset>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src=" {{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
